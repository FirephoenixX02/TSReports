#⮟ NACHRICHTEN ⮟

#⮟ Der Präfix-Platzhalter kann in jeder Nachricht verwendet werden (%prefix%)
prefix: '&cReports &8»&r'

error: '%prefix% &cEin Fehler ist aufgetreten.'
noPermission: '%prefix% &cUnzureichende Berechtigungen.'
playerNotFound: '%prefix% &cDieser Spieler wurde nicht gefunden.'
reportNotFound: '%prefix% &cDiese Meldung wurde nicht gefunden.'
onlyPlayer: '%prefix% &cDieser Befehl kann nur von Spielern ausgeführt werden.'
alreadyRegistered: '%prefix% &cDiese/r Meldung/Spieler existiert bereits.'
#⮟ Placeholders: %player%: Player that is reporting; %target%: Player that gets reported; %reason%: Reason for reporting
staffNotify: '%prefix% &6%player% &7hat &6%target% &7für &6%reason% &7gemeldet.'
numberTooHigh: '%prefix% &cDie angegebene Nummer ist zu hoch!'
blacklisted: '%prefix% &cDu wurdest vom Melden anderer Spieler ausgeschlossen.'
cannotBlacklist: '%prefix% &cDieser Spieler kann nicht ausgeschlossen werden.'
#⮟ Placeholders: %time%: Time left before the player can report again
reportCooldown: '%prefix% &7Bitte warte &e%time% Sekunde(n) &7vor der Meldung.'
reportYourself: '%prefix% &cDu kannst dich selber nicht melden!'

commands:
  #⮟ Placeholders: %target%: Player that got reported; %reason%: Reason for reporting
  report: '%prefix% &7Du hast &aerfolgreich&7 &6%target% &7für &6%reason% &7gemeldet.'
  listAbove: '&7====== &6Liste &7======'
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported;
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  listBase: '&6%executor% &7-> &6%target% &7[&e%id%&7, &e%flag%&7]'
  #⮟ Placeholders: %page%: Page the player is on
  listBelow: '&7==== &6Page&8: &e%page% &7===='
  listEmpty: '%prefix% &cDerzeit gibt es keine Meldungen.'
  #⮟ Placeholders: %target%: Player that got blacklisted; %type%: added/removed
  blacklist: '%prefix% &6%target% &7wurde von/zu der schwarzen Liste %type%&7.'
  blacklistAbove: '&7====== &8Ausgeschlossen &7======'
  #⮟ Placeholders: %player%: Blacklisted player
  blacklistBase: '&e%player%&7, '
  blacklistBelow: '&7====== &8Ausgeschlossen &7======'
  blacklistEmpty: '%prefix% &cEs gibt derzeit keine Spieler auf der schwarzen Liste.'
  #⮟ Placeholders: %time%: Time it took to reset
  resetAll: '%prefix% &7Die Datenbanktabellen wurden zurückgesetzt. [&6%time%ms&7]'
  #⮟ Placeholders: %time%: Time it took to reload
  reload: '%prefix% &cTSReports &7wurde &aerfolgreich &7neu geladen [&6%time%ms&7]'
  #⮟ Placeholders: %target%: Player that you have been teleported to
  teleport: '%prefix% &7Sie haben sich mit dem Server von &6%target% &7verbunden.'
  #⮟ Placeholders: %target%: Name of target; %uuid%: UUID of target
  getuuid: '%prefix% &7Die Uuid des Spielers &6%target% &7ist &6%uuid%&7.'
  #⮟ Placeholders: %mode%: enabled/disabled
  notify: '%prefix% &7Ihr Benachrichtigungsmodus wurde aktualisiert auf&8: &6%mode%'
  #⮟ Placeholders: %id%: ID of report that got deleted
  delete: '%prefix% &7Du hast &aerfolgreich &7die Meldung mit der ID &6%id% &7gelöscht.'
  #⮟ Placeholders: %id%: ID of report; %flag%: New flag of report
  setflag: '%prefix% &7Das Kennzeichen bei der Meldung mit der ID &6%ID% &7wurde zu &6%flag% &7geändert.'
  #⮟ Placeholders: %language%: Language the player has given
  languageNotFound: '%prefix% &cDiese Sprache wurde nicht gefunden. &7[&6%language%&7]'
  interlanguage: '%prefix% &7Deine Sprache wurde zu &6%language% &7geändert.'
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  status: |-
    &7====== &6Status &7======
    &7» Ausführender&8: &6%executor%
    &7» Ziel&8: &6%target%
    &7» Grund&8: &6%reason%
    &7» ID&8: &6%id%
    &7» Kennzeichen&8: &6%flag%
    &7====== &6Status &7======
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  get: |-
    &7====== &6Report&8: &e%id% &7======
    &7» Spieler&8: &6%executor%
    &7» Gemeldet&8: &6%target%
    &7» Grund&8: &6%reason%
    &7» Kennzeichen&8: &6%flag%
    &7====== &6Report&8: &e%id% &7======
  #⮟ Placeholders: %player%: Player that reported; %target%: Player that is being checked;
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %suspicion%: Suspicion the target has
  check: |-
    &7==== &6%target% &7====
    &7» Insgesamt erhalten&8: &7%received%
    &7» Verdacht&8: &7%suspicion%
    &7» Zuletzt gemeldeter Spieler&8: &7%player%
    &7» Letzte Meldungs-ID&8: &7%id%
    &7» Letzter Meldungs-Grund&8: &7%reason%
    &7==== &6%target% &7====  

usages:
  admin: |-
    &7==== &6Admin-Help &7====
    &7/reports notify
    &7/reports resetall
    &7/reports reload
    &7/reports info
    &7/reports get <id>
    &7/reports list [seite]
    &7/reports delete <id>
    &7/reports check <spieler/uuid>
    &7/reports teleport <id>
    &7/reports getuuid <spieler>
    &7/reports blacklist [spieler/uuid]
    &7/reports setflag <id> <open, closed, working>
    &7==== &6Admin-Help &7====
  default: |-
    &7==== &6Report-Help &7====
    &7/report <spieler/uuid> <grund>
    &7/report status <list, <id>>
    &7/report setlang <sprache>
    &7==== &6Report-Help &7====