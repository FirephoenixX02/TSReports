#⮟ WICHTIG ⮟

#
# Falls du deine eigene Sprache zu dem Plugin hinzufügen möchtest, dann beachte folgendes:
#
# 1. Sei sicher, dass die Datei die Endung '.yml' hat.
# 2. Sei sicher, dass es keinen Rechtschreibfehler beim Übertragen gab.
#
# Wenn du dich nun sicher genug fühlst, um deine eigene Sprache hinzuzufügen,
