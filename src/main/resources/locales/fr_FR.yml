#⮟ MESSAGES ⮟

#⮟ The prefix placeholder can be used in every message (%prefix%)
prefix: '&cReports &8»&r'

error: '%prefix% &cUne erreur s''est produite..'
noPermission: '%prefix% &cAutorisations insuffisantes.'
playerNotFound: '%prefix% &cCe joueur n''a pas été trouvé.'
reportNotFound: '%prefix% &cCe rapport n''a pas été trouvé.'
onlyPlayer: '%prefix% &cCette commande ne peut être exécutée que par les joueurs.'
alreadyRegistered: '%prefix% &cCe rapport/lecteur existe déjà.'
#⮟ Placeholders: %player%: Player that is reporting; %target%: Player that gets reported; %reason%: Reason for reporting
staffNotify: '%prefix% &6%player% &7a rapporté &6%target% &7pour &6%reason%&7.'
numberTooHigh: '%prefix% &cLe nombre donné est trop élevé !'
blacklisted: '%prefix% &cVous avez été mis sur la liste noire des journalistes.'
cannotBlacklist: '%prefix% &cCe joueur ne peut pas être mis sur liste noire.'
#⮟ Placeholders: %time%: Time left before the player can report again
reportCooldown: '%prefix% &7Veuillez attendre &e%time% seconde(s) &7avant de faire votre rapport.'
reportYourself: '%prefix% &cVous ne pouvez pas vous dénoncer vous-même !'

commands:
  #⮟ Placeholders: %target%: Player that got reported; %reason%: Reason for reporting
  report: '%prefix% &7Vous avez signalé &aavec succès &6%target% &7pour &6%reason%&7.'
  listAbove: '&7====== &6Liste &7======'
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported;
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  listBase: '&6%executor% &7-> &6%target% &7[&e%id%&7, &e%flag%&7]'
  #⮟ Placeholders: %page%: Page the player is on
  listBelow: '&7==== &6Page&8: &e%page% &7===='
  listEmpty: '%prefix% &cIl n''y a actuellement aucun rapport.'
  #⮟ Placeholders: %target%: Player that got blacklisted; %type%: added/removed
  blacklist: '%prefix% &6%target% &7a été %type% de/vers la liste noire.'
  blacklistAbove: '&7====== &8Liste noire &7======'
  #⮟ Placeholders: %player%: Blacklisted player
  blacklistBase: '&e%player%&7, '
  blacklistBelow: '&7====== &8Liste noire &7======'
  blacklistEmpty: '%prefix% &cIl n''y a actuellement aucun joueur sur la liste noire.'
  #⮟ Placeholders: %time%: Time it took to reset
  resetAll: '%prefix% &7Les tables de la base de données ont été réinitialisées. [&6%time%ms&7]'
  #⮟ Placeholders: %time%: Time it took to reload
  reload: '%prefix% &cTSReports &7a été rechargé &aavec succès &7[&6%time%ms&7]'
  #⮟ Placeholders: %target%: Player that you have been teleported to
  teleport: '%prefix% &7Vous vous êtes connecté au serveur de &6%target%&7.'
  #⮟ Placeholders: %target%: Name of target; %uuid%: UUID of target
  getuuid: '%prefix% &7L''uuid du joueur &6%target% &7est &6%uuid%&7.'
  #⮟ Placeholders: %mode%: enabled/disabled
  notify: '%prefix% &7Votre mode de notification a été mis à jour en&8: &6%mode%'
  #⮟ Placeholders: %id%: ID of report that got deleted
  delete: '%prefix% &7Vous avez réussi à supprimer le rapport avec l''id &6%id%&7.'
  #⮟ Placeholders: %id%: ID of report; %flag%: New flag of report
  setflag: '%prefix% &7Le rapport avec l''identifiant &6%id% &7a été réglé sur &6%flag%&7.'
  #⮟ Placeholders: %language%: Language the player has given
  languageNotFound: '%prefix% &cCette langue n''a pas été trouvée. &7[&6%language%&7]'
  interlanguage: '%prefix% &7Votre langue a été réglée sur &6%language%&7.'
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  status: |-
    &7====== &6Status &7======
    &7» Exécutant&8: &6%executor%
    &7» Cible&8: &6%target%
    &7» Raison&8: &6%reason%
    &7» ID&8: &6%id%
    &7» Drapeau&8: &6%flag%
    &7====== &6Status &7======
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  get: |-
    &7====== &6Report&8: &e%id% &7======
    &7» Joueur&8: &6%executor%
    &7» Signalé&8: &6%target%
    &7» Raison&8: &6%reason%
    &7» Drapeau&8: &6%flag%
    &7====== &6Report&8: &e%id% &7======
  #⮟ Placeholders: %player%: Player that reported; %target%: Player that is being checked;
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %suspicion%: Suspicion the target has
  check: |-
    &7==== &6%target% &7====
    &7» Total reçu&8: &7%received%
    &7» Suspicion&8: &7%suspicion%
    &7» Dernier joueur signalé&8: &7%player%
    &7» ID du dernier rapport&8: &7%id%
    &7» Raison du dernier rapport&8: &7%reason%
    &7==== &6%target% &7====  

usages:
  admin: |-
    &7==== &6Admin-Help &7====
    &7/reports notify
    &7/reports resetall
    &7/reports reload
    &7/reports info
    &7/reports get <id>
    &7/reports list [seite]
    &7/reports delete <id>
    &7/reports check <player/uuid>
    &7/reports teleport <id>
    &7/reports getuuid <player>
    &7/reports blacklist [player/uuid]
    &7/reports setflag <id> <open, closed, working>
    &7==== &6Admin-Help &7====
  default: |-
    &7==== &6Report-Help &7====
    &7/report <player/uuid> <reason>
    &7/report status <list, <id>>
    &7/report setlang <language>
    &7==== &6Report-Help &7====