#⮟ MESSAGES ⮟

#⮟ The prefix placeholder can be used in every message (%prefix%)
prefix: '&cReports &8»&r'

error: '%prefix% &cSi è verificato un errore.'
noPermission: '%prefix% &cPermessi insufficienti.'
playerNotFound: '%prefix% &cQuesto giocatore non è stato trovato.'
reportNotFound: '%prefix% &cQuesto rapporto non è stato trovato.'
onlyPlayer: '%prefix% &cQuesto comando può essere eseguito solo dai giocatori.'
alreadyRegistered: '%prefix% &cQuesto rapporto/giocatore esiste già.'
#⮟ Placeholders: %player%: Player that is reporting; %target%: Player that gets reported; %reason%: Reason for reporting
staffNotify: '%prefix% &6%player% &7ha riportato &6%target% &7per &6%reason%&7.'
numberTooHigh: '%prefix% &cIl numero dato è troppo alto!'
blacklisted: '%prefix% &cSei stato inserito nella lista nera delle segnalazioni.'
cannotBlacklist: '%prefix% &cQuesto giocatore non può essere inserito nella lista nera.'
#⮟ Placeholders: %time%: Time left before the player can report again
reportCooldown: '%prefix% &7Si prega di attendere &e%time% secondo(i) &7prima di segnalare.'
reportYourself: '%prefix% &cNon puoi denunciare te stesso!'

commands:
  #⮟ Placeholders: %target%: Player that got reported; %reason%: Reason for reporting
  report: '%prefix% &7Hai segnalato con &asuccesso &6%target% &7per &6%reason%&7.'
  listAbove: '&7====== &6Lista &7======'
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported;
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  listBase: '&6%executor% &7-> &6%target% &7[&e%id%&7, &e%flag%&7]'
  #⮟ Placeholders: %page%: Page the player is on
  listBelow: '&7=== &6Pagina&8: &e%page% &7==='
  listEmpty: '%prefix% &cAttualmente non ci sono rapporti.'
  #⮟ Placeholders: %target%: Player that got blacklisted; %type%: added/removed
  blacklist: '%prefix% &6%target% &7è stato %type% dalla/alla lista nera.'
  blacklistAbove: '&7====== &8Lista nera &7======'
  #⮟ Placeholders: %player%: Blacklisted player
  blacklistBase: '&e%player%&7, '
  blacklistBelow: '&7====== &8Lista nera &7======'
  blacklistEmpty: '%prefix% &cAttualmente non ci sono giocatori in lista nera.'
  #⮟ Placeholders: %time%: Time it took to reset
  resetAll: '%prefix% &7Le tabelle del database sono state resettate. [&6%time%ms&7]'
  #⮟ Placeholders: %time%: Time it took to reload
  reload: '%prefix% &cTSReports &7è stato ricaricato con &asuccesso&7. [&6%time%ms&7]'
  #⮟ Placeholders: %target%: Player that you have been teleported to
  teleport: '%prefix% &7Ti sei collegato al server di &6%target%&7.'
  #⮟ Placeholders: %target%: Name of target; %uuid%: UUID of target
  getuuid: '%prefix% &7L''uuid del giocatore &6%target% &7è &6%uuid%&7.'
  #⮟ Placeholders: %mode%: enabled/disabled
  notify: '%prefix% &7La tua modalità di notifica è stata aggiornata a&8: &6%mode%'
  #⮟ Placeholders: %id%: ID of report that got deleted
  delete: '%prefix% &7Hai cancellato con &asuccesso &7il rapporto con id &6%id%&7.'
  #⮟ Placeholders: %id%: ID of report; %flag%: New flag of report
  setflag: '%prefix% &7Il rapporto con id &6%id%&7 è stato impostato su &6%flag%&7.'
  #⮟ Placeholders: %language%: Language the player has given
  languageNotFound: '%prefix% &cQuesta lingua non è stata trovata. &7[&6%language%&7]'
  interlanguage: '%prefix% &7La tua lingua è stata impostata su &6%language%&7.'
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  status: |-
    &7====== &6Stato &7======
    &7» Esecutore testamentario&8: &6%executor%
    &7» Obiettivo&8: &6%target%
    &7» Motivo&8: &6%reason%
    &7» ID&8: &6%id%
    &7» Bandiera&8: &6%flag%
    &7====== &6Stato &7======
  #⮟ Placeholders: %executor%: Player that reported; %target%: Player that got reported
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %flag%: Flag of report
  get: |-
    &7====== &6Rapporto&8: &e%id% &7======
    &7» Giocatore&8: &6%executor%
    &7» Riportato&8: &6%target%
    &7» Motivo&8: &6%reason%
    &7» Bandiera&8: &6%flag%
    &7====== &6Rapporto&8: &e%id% &7======
  #⮟ Placeholders: %player%: Player that reported; %target%: Player that is being checked;
  #⮟ Placeholders: %reason%: Reason for reporting; %id%: ID of report; %suspicion%: Suspicion the target has
  check: |-
    &7==== &6%target% &7====
    &7» Totale ricevuto&8: &7%received%
    &7» Sospetto&8: &7%suspicion%
    &7» Ultimo giocatore segnalato&8: &7%player%
    &7» ID dell'ultimo rapporto&8: &7%id%
    &7» Motivo dell'ultimo rapporto&8: &7%reason%
    &7==== &6%target% &7====

usages:
  admin: |-
    &7==== &6Admin-Help &7====
    &7/reports notify
    &7/reports resetall
    &7/reports reload
    &7/reports info
    &7/reports get <id>
    &7/reports list [seite]
    &7/reports delete <id>
    &7/reports check <player/uuid>
    &7/reports teleport <id>
    &7/reports getuuid <player>
    &7/reports blacklist [player/uuid]
    &7/reports setflag <id> <open, closed, working>
    &7==== &6Admin-Help &7====
  default: |-
    &7==== &6Report-Help &7====
    &7/report <player/uuid> <reason>
    &7/report status <list, <id>>
    &7/report setlang <language>
    &7==== &6Report-Help &7====